<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gestión de empleados</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="bg-light">
    <div class="container mt-3">
        <h1>
            Administración de Empleados
        </h1>
        <select class="form-control mb-3" id="modo">
            <option value="local">Local Storage</option>
            <option value="session">Session Storage</option>
            <option value="cookies">Cookies</option>
        </select>
        <div class="card">
            <div class="card-body custom-form">
                <form id="empleados-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input class="form-control" type="text" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input class="form-control" type="email" id="correo" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="tel" id="telefono" placeholder="Ingrese su número de teléfono" required>
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btnGuardar btn btn-primary btn-sm" value="Guardar">
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title">Lista de Empleados</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped custom-table" id="empleados-tabla">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>

</html>
